<script>
    window.onload = oppstart;

    var tekst = "";
    var trykkbar = false;

    function oppstart() {
        // Hovedprogramkode her...
        console.log("startet");
        document.getElementById("input").onchange = sjekkTekst;
        document.getElementById("knapp").onclick = trykk;
    }
    function sjekkTekst() {
        console.log("oppdatert");
        tekst = document.getElementById("input").value;
        if(tekst.length === 4) {
            knappJa();
        }
        else {
            knappNei();
        }
    }
    function knappJa() {
        console.log("ja");
        document.getElementById("knapp").style.backgroundColor = "#ffb900";
        trykkbar = true;
    }
    function knappNei() {
        console.log("nei");
        document.getElementById("knapp").style.backgroundColor = "rgba(255, 185, 0, 0.51)";
        trykkbar = false;
    }
    function trykk() {
        if(trykkbar) {
            if(tekst == "8372") {
                document.getElementById("input").value = "";
                knappNei();
                window.open("https://drive.google.com/open?id=1SSUAhc9lm9pXwTYJo-rLImSRrgxE7rX3");
            }
        }
    }
</script>
